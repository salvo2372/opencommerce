heading_title = "SCEGLI IL PORTO DI PARTENZA PER LA TUA MINICROCIERA"
heading_text ="Le minicrociere alle Isole Eolie, è un servizio turistico della nostra Agenzia Viaggi operativo tutti i giorni dal 14 Marzo al 31 Ottobre. Le minicrociere offrono la possibilità al turista di visitare in 1 giorno più di un’isola a bordo di Motonavi dal Porto di Milazzo, o imbarcazioni tipiche Eoliane dai porti di Vulcano e Lipari. Le Minicrociere sono una esperienza bellissima, suggestiva, indimenticabile che consigliamo a tutti coloro che visitano la Sicilia. Si consiglia di prenotare/acquistare i biglietti per effettuare le minicrociere  con largo anticipo sulla data desiderata. Con partenza dai Porti di Vulcano e di Lipari, la nostra Agenzia Viaggi dispone di imbarcazioni tipiche eoliane di varia portate (50, 80, 120 e 160 posti). Le imbarcazioni sono dotate di tutti i confort con personale di bordo altamente qualificato. Questo tipo di imbarcazione permette di entrare in piccole insenature, navigare più vicini alla zone costiere delle isole e dà modo di ammirare le varie sculture impresse nelle rocce da eventi atmosferici attraverso i secoli."
