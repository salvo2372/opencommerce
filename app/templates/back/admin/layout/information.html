                                    <div dir='auto' class="panel-heading">
                                        {% if getUserRole == 'admin' %}
                                            <div class="pull-right">
                                                <a href="{{setting.url}}information/View/{{information.id}}?action=update">
                                                    <button type="button" class="btn btn-default btn-circle edit"><i class="fa fa-pencil"></i></button>
                                                </a>
                                                <a href="{{setting.url}}information/delete/{{information.id}}?csrf_token={{setting.generateCsrfToken}}">
                                                    <button type="button" class="btn btn-danger btn-circle delete"><i class="fa fa-times"></i></button>
                                                </a>
                                            </div>
                                        {% endif %}
                                        <h5>{{information.title}}</h5>
                                    </div>

                                            <div class="col-sm-12 col-md-12 col-lg-12">

                                                    <tr>
                                                        <td class="text-center" style="width: 80px;">
                                                            <img src="{{setting.url}}images/profile_pictures/{{information.profile_picture}}" alt="User Picture" class="img-circle profile-pic-sm">
                                                        </td>
                                                        <td>
                                                            By <strong class="text-primary">{{information.user_name}}</strong><br>
                                                            <strong>{{information.date}}</strong>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                </table>
                                            </div>  <!-- /.col-lg-6 (nested) -->
                                            <div class="col-sm-12 col-md-12 col-lg-12">
                                               {% autoescape 'html' %}{{information.summary|raw}}{% endautoescape %}
                                            </div>
                                        </div>
                                        <!-- /.row (nested) -->
                                    </div>
