<div dir='auto' class="panel-heading">
    <h5>{{information.title}}</h5>
</div>

<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-borderless table-vcenter remove-margin-bottom">
                <tbody>
                    <tr>
                        <td class="text-center" style="width: 80px;">
                            <img src="{{setting.url}}images/profile_pictures/{{posts.profile_picture}}" alt="User Picture" class="img-circle profile-pic-sm">
                        </td>
                        <td>
                            By <strong class="text-primary">{{information.user_name}}</strong><br>
                            <strong>{{information.date}}</strong>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <form action="{{ setting.url }}information/update" id='form-update-post' method="post">
                <div class="form-group">
                    <label>Title</label>
                    <input dir="auto" type="text" name="title" value="{{information.title}}" class="form-control" required maxlength="255" placeholder="Title">
                </div>
                <div class="form-group">
                    <label>Summary</label>
                    <textarea id="myTextareaSummary" dir="auto" rows="20" name="informationSummary" class="form-control" required >{% autoescape 'html' %}{{information.summary|raw}}{% endautoescape %}</textarea>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="myTextareaContent" dir="auto" rows="40" name="informationContent" class="form-control" required >{% autoescape 'html' %}{{information.content|raw}}{% endautoescape %}</textarea>
                </div>
                <div class="form-group">
                    <label>Meta Description</label>
                    <input dir="auto" type="text" name="informationMetaDescription" value="{{information.meta_description}}" class="form-control" required maxlength="255" placeholder="Meta Description">
                    <p class="help-block"><em>The maximum number of characters allowed is <strong>255</strong></em></p>
                </div>
                <div class="form-group">
                    <label>Meta Title</label>
                    <input dir="auto" type="text" name="informationMetaTitle" value="{{information.meta_title}}"  class="form-control" required maxlength="255" placeholder="Meta Title">
                    <p class="help-block"><em>The maximum number of characters allowed is <strong>255</strong></em></p>
                </div>
                <div class="form-group">
                    <label>Meta Keywords</label>
                    <input dir="auto" type="text" name="informationMetaKeywords" value="{{information.meta_keywords}}"  class="form-control"  maxlength="255" placeholder="Meta Keywords">
                    <p class="help-block"><em>The maximum number of characters allowed is <strong>255</strong></em></p>
                </div>
                <div class="form-group">
                    <input type="hidden" name="information_id" value="{{information.id}}" />
                </div>
                <div class="form-group">
                    <input type="hidden" name="csrf_token" value="{{generateCsrfToken}}" />
                </div>
                <script type="text/javascript">
                   CKEDITOR.replace( 'myTextareaContent');
                   CKEDITOR.replace( 'myTextareaSummary');
                </script>
                <div class="form-group form-actions text-right">
                    <a href="{{setting.url}}information/view/{{information.id}}">
                        <button type='button' name='cancel' value='cancel' class="btn btn-md btn-default"><i class="fa fa-times"></i> Cancel</button>
                    </a>
                    <button type='submit' name='submit' value='edit' class="btn btn-md btn-primary"><i class="fa fa-pencil"></i> Edit</button>
                </div>
            </form>
        </div><!-- /.col-lg-6 (nested) -->
    </div><!-- /.row (nested) -->
</div>  <!-- /.panel-body -->
