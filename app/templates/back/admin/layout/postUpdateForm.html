
        <div dir='auto' class="panel-heading">
            <h5>{{posts.name}}</h5>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-borderless table-vcenter remove-margin-bottom">
                        <tbody>
                            <tr>
                                <td class="text-center" style="width: 80px;">
                                    <img src="{{setting.url}}images/profile_pictures/{{posts.profile_picture}}" alt="User Picture" class="img-circle profile-pic-sm">
                                </td>
                                <td>
                                    By <strong class="text-primary">{{posts.user_name}}</strong><br>
                                    <strong>{{posts.date}}</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <form action="{{ setting.url }}posts/update" id='form-update-post' method="post">
                        <div class="form-group">
                            <label>Title</label>
                            <input dir="auto" type="text" name="title" value = "{{posts.title}}" class="form-control" required maxlength="80" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="myTextarea" dir="auto" rows="20" maxlength="1800" name="content" class="form-control" required >{{posts.content|raw}}</textarea>
                            <p class="help-block"><em>The maximum number of characters allowed is <strong>1800</strong></em></p>
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="post_id" value="{{posts.id}}" />
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="csrf_token" value="{{setting.generateCsrfToken}}" />
                        </div>
                        <div class="form-group form-actions text-right">
                            <a href="{{setting.url}}Posts/View/{{posts.id}}">
                                <button type='button' name='cancel' value='cancel' class="btn btn-md btn-default"><i class="fa fa-times"></i> Cancel</button>
                            </a>
                            <button type='submit' name='submit' value='edit' class="btn btn-md btn-primary"><i class="fa fa-pencil"></i> Edit</button>
                        </div>
                    </form>
                </div><!-- /.col-lg-6 (nested) -->
            </div><!-- /.row (nested) -->
        </div>  <!-- /.panel-body -->
