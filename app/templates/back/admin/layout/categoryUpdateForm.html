        <div dir='auto' class="panel-heading">
            <h5>{{category.name}}</h5>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-borderless table-vcenter remove-margin-bottom">
                        <tbody>
                            <tr>
                                <td class="text-center" style="width: 80px;">
                                    <img src="{{setting.url}}images/profile_pictures/{{category.profile_picture}}" alt="User Picture" class="img-circle profile-pic-sm">
                                </td>
                                <td>
                                    By <strong class="text-primary">{{category.user_name}}</strong><br>
                                    <strong>{{category.date}}</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <form action="{{setting.url}}category/update" id='form-update-post' method="post">
                        <div class="form-group">
                            <label>Category Name</label>
                            <input dir="auto" type="text" name="categoryName" value = "{{category.name}}" class="form-control" required maxlength="80" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label>Category Slug</label>
                            <input dir="auto" type="text" name="categorySlug" value = "{{category.slug}}" class="form-control" required maxlength="80" placeholder="Slug">
                        </div>
                        <div class="form-group">
                            <label>Summary</label>
                            <textarea id="myTextareaSummary" dir="auto" rows="20" name="categorySummary" class="form-control" required >{% autoescape 'html' %}{{category.summary|raw}}{% endautoescape %}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="myTextareaContent" dir="auto" rows="40" name="categoryContent" class="form-control" required >{% autoescape 'html' %}{{category.content|raw}}{% endautoescape %}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Meta Description</label>
                            <input dir="auto" type="text" name="categoryMetaDescription" value="{{category.meta_description}}" class="form-control" required maxlength="255" placeholder="Meta Description">
                            <p class="help-block"><em>The maximum number of characters allowed is <strong>255</strong></em></p>
                        </div>
                        <div class="form-group">
                            <label>Meta Title</label>
                            <input dir="auto" type="text" name="categoryMetaTitle" value="{{category.meta_title}}"  class="form-control" required maxlength="255" placeholder="Meta Title">
                            <p class="help-block"><em>The maximum number of characters allowed is <strong>255</strong></em></p>
                        </div>
                        <div class="form-group">
                            <label>Meta Keywords</label>
                            <input dir="auto" type="text" name="categoryMetaKeywords" value="{{category.meta_keywords}}"  class="form-control"  maxlength="255" placeholder="Meta Keywords">
                            <p class="help-block"><em>The maximum number of characters allowed is <strong>255</strong></em></p>
                        </div>
                        <script type="text/javascript">
                           CKEDITOR.replace( 'myTextareaContent');
                           CKEDITOR.replace( 'myTextareaSummary');
                        </script>
                        <div class="form-group">
                            <input type="hidden" name="category_id" value="{{category.id}}" />
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="csrf_token" value="{{setting.generateCsrfToken}}" />
                        </div>
                        <div class="form-group form-actions text-right">
                            <a href="{{setting.url}}category/view/{{category.id}}">
                                <button type='button' name='cancel' value='cancel' class="btn btn-md btn-default"><i class="fa fa-times"></i> Cancel</button>
                            </a>
                            <button type='submit' name='submit' value='edit' class="btn btn-md btn-primary"><i class="fa fa-pencil"></i> Edit</button>
                        </div>
                    </form>
                </div><!-- /.col-lg-6 (nested) -->
            </div><!-- /.row (nested) -->
        </div><!-- /.panel-body -->
