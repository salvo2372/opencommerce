                                    <div dir='auto' class="panel-heading">
                                        {% if getUserRole == 'admin' %}
                                            <div class="pull-right">
                                                <a href="{{setting.url}}Posts/View/{{posts.id}}?action=update">
                                                    <button type="button" class="btn btn-default btn-circle edit"><i class="fa fa-pencil"></i></button>
                                                </a>
                                                <a href="{{setting.url}}Posts/delete/{{posts.id}}?csrf_token={{setting.generateCsrfToken}}">
                                                    <button type="button" class="btn btn-danger btn-circle delete"><i class="fa fa-times"></i></button>
                                                </a>
                                            </div>
                                        {% endif %}
                                        <h5>{{posts.title}}</h5>
                                    </div>                             
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <table class="table table-borderless table-vcenter remove-margin-bottom">
                                                <tbody>
                                                    <tr>
                                                        <td class="text-center" style="width: 80px;">
                                                            <img src="{{setting.url}}images/profile_pictures/{{posts.profile_picture}}" alt="User Picture" class="img-circle profile-pic-sm">
                                                        </td>
                                                        <td>
                                                            By <strong class="text-primary">{{posts.user_name}}</strong><br>
                                                            <strong>{{posts.date}}</strong>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                </table>
                                                <hr>
                                                <p dir="auto">{{posts.content}}</p>
                                            </div>
                                            <!-- /.col-lg-6 (nested) -->
                                        </div>
                                        <!-- /.row (nested) -->
                                    </div>
                                    <!-- /.panel-body -->
