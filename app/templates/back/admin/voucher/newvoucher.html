{% extends "back/admin/layout/base.html" %}
{% block head %}
{{ parent() }}
{% endblock %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
               <div class="col-sm-2 col-lg-2"></div>
                <div class="col-lg-10">
                    <h1 class="page-header">News Feed</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
			      <div class="col-sm-2 col-lg-2"></div>
               <div class="col-sm-10 col-lg-10">
					         <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-rocket"></i> Share something ...
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form action="{{setting.url}}Voucher/createVoucher" id="form-create-newsfeed" method="post">
                                        <div class="form-group">
                                            <label>Cognome Nome<span class='text-danger'>*</span></label>
                                            <input type="text" class="form-control" name="clientName" required maxlength="60" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="text" class="form-control" name="quantity" required value="" placeholder="">
                                        </div><!-- /form-group-->
                                        <div class="form-group">
                                            <label>Days</label>
                                            <input type="text" class="form-control" name="days" required value="" placeholder="">
                                        </div><!-- /form-group-->
                                        <div class="form-group">
                                            <input type="hidden" name="csrf_token" value="{{generateCsrfToken}}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="datetimepicker">Check-In</label>
                                            <input type="text" class="form-control" name="arriveDate" id="form_datetime-1" required value=""  placeholder="">
                                            <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            <label for="datetimepicker">Check-Out</label>
                                            <input type="text" class="form-control" name="departureDate" id="form_datetime-2" required value=""  placeholder="">
                                            <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleFormControlSelect1">Garage Voucher</label>
                                          <select class="form-control" id="exampleFormControlSelect1" name="garage">
                                            <option value="1">Ferrari</option>
                                            <option value="2">Central</option>
                                          </select>
                                        </div>
                    										<div class="form-group form-actions text-right">
                    											 <button type="submit" name="submit" value="submit" class="btn btn-md btn-success">
                    													<i class="fa fa-check"></i> Create
                    											</button>
                    										</div>
                                    </form>
                                </div> <!-- /.col-lg-12 (nested) -->
                            </div><!-- /.row (nested) -->
                        </div><!-- /.panel-body -->
                    </div><!-- /.panel -->
                </div><!-- /.col-lg-12 -->
			</div><!-- /.row -->
		</div>
{% endblock %}
